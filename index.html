 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="./assets/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="./assets/css/ourStyles.css"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <!--Title for browser tab-->
      <title>Weather Dashboard</title>
    </head>

    <body>
        <header class='row'>
            <nav>
                <div class="nav-wrapper">
                  <a href="#" class="brand-logo">Weather DashBoard</a>
                  <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="sass.html"></a></li>
                    <li><a href="badges.html">Components</a></li>
                    <li><a href="collapsible.html">JavaScript</a></li>
                  </ul>
                </div>
            </nav>           
        </header> 
        <main class='row'>
            <aside class='col s3'>
              <form class="col s12"> 
                  <div class="row">
                    <div class="input-field col s12">
                      <label for="input-city">
                        <h5>Search for a City:</h5>
                      </label>
                      <input type="text" id="input-city" name="q"
                        aria-label="Search city and get coordinates" />
                    </div>
                    <button type="button" id="get-location" class="btn waves-effect waves-medium" onclick="getLatLon('input-city');">
                      Search
                      <i class="material-icons right">search</i>
                    </button>
                  </div>              
                  <ul class="collection">
                      <li class="collection-item">Alvin</li>
                      <li class="collection-item">Alvin</li>
                      <li class="collection-item">Alvin</li>
                      <li class="collection-item">Alvin</li>
                  </ul>
              </form>
            </aside>
            <content class='container col s9'>
                <section class='row'>
                    <figure id="currDayData" class='col m12'>
                      <h2 id="card-title"></h2>
                      <p id="currTemp"></p>
                      <p id="currWindSpeed"></p>
                      <p id="currHumidity"></p>
                      <p id="currUvi"></p>
                    </figure>
                </section>
                <div id="results" class="row">
                  <div class="col s6 m4">
                    <div class="card blue-grey darken-1">
                      <div id="card-data" class="card-content white-text"></div>
                </div>
            </content>
        </main>
        

      <!--JavaScript at end of body for optimized loading-->
      <script src="./assets/js/materialize.min.js"></script>
      <script src="./assets/js/script.js"></script>
      <script src="./assets/js/weather.js"></script>
    </body>
  </html>
