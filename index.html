<!DOCTYPE html>
<html>
	<head>
		<!--Import Google Icon Font-->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<!--Import materialize.css-->
		<link
			type="text/css"
			rel="stylesheet"
			href="./assets/css/materialize.min.css"
			media="screen,projection"
		/>
		<link type="text/css" rel="stylesheet" href="./assets/css/ourStyles.css" />
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<!--Title for browser tab-->
		<title>Weather Dashboard</title>
	</head>

	<body>
		<header class="row">
			<nav>
				<div class="nav-wrapper">
					<a href="#" class="brand-logo">Weather DashBoard</a>
				</div>
			</nav>
		</header>
		<main class="row">
			<aside class="col s12 m4 l3">
				<form id="searchResultsForm" name="searchResultsForm" class="col s12">
					<div class="row">
						<div class="input-field col s12">
							<label for="input-city">
								<h5>Search for a City:</h5>
							</label>
							<input
								type="text"
								id="input-city"
								name="q"
								aria-label="Search city and get coordinates"
							/>
						</div>
						<button
							type="button"
							id="get-location"
							class="btn waves-effect waves-medium"
							onclick="searchBtn()"
						>
							Search
							<i class="material-icons right">search</i>
						</button>
					</div>
				</form>
				<div id="localStorage" class="collection"></div>
			</aside>
			<content id="searchResultsContent" class="container col s12 m8 l9">
				<section id="currDayResults" class="row">
					<div id="currDayTitle" class="col s12">
						<h4>Today's Forecast</h4>
						<p id="starterTextCurr">
							Enter a city, click search to see today's forecast.
						</p>
					</div>
					<div id="currDayData" class="col m12"></div>
				</section>
				<section id="futureDayResults" class="row">
					<div id="futureDayTitle" class="col s12">
						<h4>5-Day Forecast</h4>
						<p id="starterTextFuture">
							Enter a city, click search to see forecast for the next 5 days.
						</p>
					</div>
					<div id="futureDayData" class="col s12"></div>
				</section>
			</content>
		</main>

		<!--JavaScript at end of body for optimized loading-->
		<script src="./assets/js/materialize.min.js"></script>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
